<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coffee Website</title>
    <!--Import Font Awesome--->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo"><h2  class="nav-text">Coffee</h2></a>

            <ul class="nav-menu">
                <button id="menu-close-btn" class="fas fa-times"></button>

                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Testi</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>
            </ul>

            <button id="menu-open-btn" class="fas fa-bars"></button>
        </nav>
    </header>

    <section class="hero-section">
        <div class="section-content">
            <div class="hero-details">
                <h2 class="title">Great Coffee</h2>
                <h3 class="subtitle">Great Coffee</h3>
                <p class="description">Make Coffee</p>

                <div class="buttons">
                    <a href="#" class="button order-now">Order Now</a>
                    <a href="#" class="button contact-us">Contact Us</a>
                </div>

                <div class="hero-img-wrapper">
                    <img src="" alt="" class="hero-image">
                </div>
            </div>
        </div>
    </section>

    <section class="about-section">
        <div class="section-content">
            <div class="about-img-wrapper">
                <img src="" alt="" class="about-img">
            </div>
            <div class="about-details">
                <h2 class="section-title">About Us</h2>
                <p class="text">feogmrirntuhirtnorbsobnrs0ontdrin</p>
                <div class="social-link-list">
                    <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</html>
